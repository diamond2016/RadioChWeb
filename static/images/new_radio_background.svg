<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 600"
     preserveAspectRatio="xMidYMid slice">

  <!-- Sfondo sfumato -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5f9ff"/>
      <stop offset="100%" stop-color="#c9deff"/>
    </linearGradient>

    <!-- Gradiente per le onde -->
    <linearGradient id="waveGrad1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6fc1ff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#7ee0b5" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f7a6d9" stop-opacity="0.8"/>
    </linearGradient>

    <linearGradient id="waveGrad2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="600" fill="url(#bgGrad)"/>

  <!-- Onde morbide (curve di Bézier) -->
  <path d="
    M 0 340
    C 150 260 300 420 450 340
    S 750 260 900 340
    S 1150 420 1200 340
    L 1200 600 L 0 600 Z"
    fill="url(#waveGrad1)"/>

  <path d="
    M 0 320
    C 200 260 350 380 550 320
    S 850 260 1050 320
    S 1200 360 1200 360
    L 1200 600 L 0 600 Z"
    fill="url(#waveGrad2)" opacity="0.7"/>

  <!-- Linea centrale tipo “segnale audio” -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.85">
    <polyline fill="none" points="
      0,300 50,295 100,310 150,290 200,305
      250,295 300,315 350,290 400,305
      450,295 500,310 550,290 600,305
      650,295 700,310 750,290 800,305
      850,295 900,310 950,295 1000,305
      1050,295 1100,310 1150,295 1200,305"/>
    <!-- alcuni picchi verticali -->
    <line x1="200" y1="260" x2="200" y2="340"/>
    <line x1="400" y1="250" x2="400" y2="350"/>
    <line x1="600" y1="245" x2="600" y2="355"/>
    <line x1="800" y1="250" x2="800" y2="350"/>
    <line x1="1000" y1="260" x2="1000" y2="340"/>
  </g>

  <!-- Sfera centrale astratta -->
  <g transform="translate(350,260)" opacity="0.55">
    <circle r="80" fill="none" stroke="#ffffff" stroke-width="1.2"/>
    <circle r="60" fill="none" stroke="#ffffff" stroke-width="0.8" stroke-dasharray="4 6"/>
    <circle r="40" fill="none" stroke="#ffffff" stroke-width="0.6" stroke-dasharray="2 4"/>
  </g>

  <!-- Piccole icone/simboli minimal -->
  <g fill="none" stroke="#ffffff" stroke-width="1.6" opacity="0.8">
    <!-- icona play -->
    <rect x="950" y="380" width="26" height="26" rx="5"/>
    <polygon points="962,385 972,393 962,401" fill="#ffffff"/>
    <!-- icona cuffie -->
    <path d="M650 395
             a18 18 0 0 1 36 0
             M652 397 v18
             M684 397 v18"/>
    <!-- piccolo quadrato -->
    <rect x="180" y="390" width="18" height="18" rx="3"/>
  </g>

</svg>
