[mypy]
python_version = 3.11
# For SQLAlchemy 2.x, prefer installing `sqlalchemy2-stubs` instead of
# using the SQLAlchemy mypy plugin (they are incompatible). We installed
# `sqlalchemy2-stubs` in the venv, so do not enable the plugin here.
# Be conservative by not ignoring all missing-imports globally.
# We'll explicitly ignore known untyped third-party packages below.
ignore_missing_imports = False
follow_imports = normal

# Per-module ignores for third-party packages without stubs
[mypy-flask_login]
ignore_missing_imports = True

[mypy-flask_wtf]
ignore_missing_imports = True

[mypy-wtforms]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

# If you use sqlalchemy2-stubs, the plugin will handle most ORM issues.
# Consider enabling stricter checks incrementally.

[mypy-tests.*]
# tests may use dynamic fixtures and mocks; relax strict checks there
ignore_errors = True
