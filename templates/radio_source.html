<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Radio Sources - RadioChWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">RadioChWeb</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="/proposal">Propose Stream</a>
                    <a class="nav-link" href="/radio_source">Manage Sources</a>
                    <a class="nav-link" href="/database">Database</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Manage Radio Sources</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for proposal in proposals %}
                <tr>
                    <td>{{ proposal.id }}</td>
                    <td>{{ proposal.url }}</td>
                    <td>{{ proposal.status }}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="loadProposal({{ proposal.id }})">Review</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div id="review-section" style="display:none;">
            <h2>Review Proposal</h2>
            <form method="post" action="/radio_source_create">
                <input type="hidden" name="proposal_id" id="proposal_id">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="website_url" class="form-label">Website URL</label>
                    <input type="url" class="form-control" id="website_url" name="website_url">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" name="country">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="image_url" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="image_url" name="image_url">
                </div>
                <button type="submit" class="btn btn-success">Save as Radio Source</button>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 <a href="https://github.com/diamond2016/"><em>diamondnet</em></a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadProposal(id) {
            // Placeholder: Load proposal data via AJAX or pre-populate
            document.getElementById('review-section').style.display = 'block';
            document.getElementById('proposal_id').value = id;
        }
    </script>
</body>
</html>
