<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Stream - RadioChWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">RadioChWeb</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="/proposal">Propose Stream</a>
                    <a class="nav-link" href="/radio_source">Manage Sources</a>
                    <a class="nav-link" href="/database">Database</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4 site-main">
        <h1>{{ source.name }}</h1>
        <p>{{ source.description }}</p>
        <p><strong>Type:</strong> {{ source.stream_type.display_name }}</p>
        <p><strong>Country:</strong> {{ source.country }}</p>
        <audio controls>
            <source src="{{ source.stream_url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br><br>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </main>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
