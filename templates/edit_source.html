{% extends "base.html" %}
{% block head_content %}
    <title>Edit {{ source.name }} - RadioChWeb</title>
{% endblock %}

{% block body_content %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">RadioChWeb</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('database.list_sources') }}">Browse Sources</a>
                    <a class="nav-link" href="{{ url_for('proposal.propose') }}">Propose Stream</a>
                    <a class="nav-link" href="{{ url_for('database.list_proposals') }}">View Proposals</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4 site-main">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Edit Radio Source</h1>

                <div class="card">
                    <div class="card-header">
                        <h5>{{ source.name }}</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ source.name }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ source.description or '' }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="image_url" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="image_url" name="image_url" value="{{ source.image_url or '' }}">
                            </div>
                            <div class="mb-3">
                                <label for="website_url" class="form-label">Website URL</label>
                                <input type="url" class="form-control" id="website_url" name="website_url" value="{{ source.website_url or '' }}">
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
